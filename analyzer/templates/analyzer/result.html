<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Sentiment Results</h1>
    <a href="{% url 'home' %}">Back</a>
    <table border="1">
        <tr>
            <th>Date</th><th>Time</th><th>Sender</th><th>Message</th><th>Sentiment</th>
        </tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.date }}</td>
            <td>{{ msg.time }}</td>
            <td>{{ msg.sender }}</td>
            <td>{{ msg.message }}</td>
            <td>{{ msg.sentiment }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No messages found</td></tr>
        {% endfor %}
    </table>
</body>
</html>
